name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build

      # --- FIX START: Force Artifact Cleanup Policy ---
      - name: Create Service Account Key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHAT_IEEE }}' > service-account.json

      - name: Set Cleanup Policy
        run: npx -y -p firebase-tools firebase functions:artifacts:setpolicy us-west1 --project chat-ieee --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json

      - name: Remove Service Account Key
        if: always()
        run: rm service-account.json
      # --- FIX END ---

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHAT_IEEE }}
          channelId: live
          projectId: chat-ieee
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks